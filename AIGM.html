<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atmos Music Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #22316C 0%, #1076C3 100%);
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 1em;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
      font-weight: bold;
      border-bottom: 2px solid #055A8C;
    }
    .albums {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em 1em;
      gap: 2em;
    }
    .album {
      background: rgba(0,0,0,0.7);
      padding: 1.5em;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.3);
    }
    .album img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    .album-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }
    .album audio {
      width: 100%;
      margin-top: 1em;
    }
    .tag-atmos {
      display: inline-block;
      padding: 0.2em 0.7em;
      margin: 0.4em 0;
      border-radius: 20px;
      font-size: 0.9em;
      background: #105a8e;
      color: #fff;
      letter-spacing: 1px;
    }
    .radio-section {
      margin: 2em 0;
      text-align: center;
    }
    .radio-player {
      margin: 1.5em auto;
      background: rgba(30,44,96,0.85);
      padding: 1em;
      border-radius: 12px;
      width: 340px;
    }
    .radio-title {
      font-size: 1.1em;
      margin-bottom: 0.6em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .albums {
        flex-direction: column;
        align-items: center;
      }
      .album, .radio-player { width: 98%; }
    }
  </style>
</head>
<body>
  <header>
    Atmos Music Station ðŸŽµ
  </header>

  <div class="albums">
    <div class="album">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?fit=crop&w=400&q=80" alt="Album One Cover">
      <div class="album-title">Synth Space Odyssey</div>
      <span class="tag-atmos">Dolby Atmos 5.1</span>
      <audio controls>
        <source src="your-atmos-track-1.mp4" type="audio/mp4">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="album">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=400&q=80" alt="Album Two Cover">
      <div class="album-title">Chill Beats Flow</div>
      <span class="tag-atmos">Dolby Atmos 5.1</span>
      <audio controls>
        <source src="your-atmos-track-2.mp4" type="audio/mp4">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="album">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?fit=crop&w=400&q=80" alt="Album Three Cover">
      <div class="album-title">Classical Serenity</div>
      <audio controls>
        <source src="music-track-classical.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <section class="radio-section">
    <h2>Live Online Radio</h2>
    <div class="radio-player">
      <div class="radio-title">Electronic Vibe Radio</div>
      <audio controls>
        <source src="your-radio-stream-url" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="radio-player">
      <div class="radio-title">Classic Gold Hits</div>
      <audio controls>
        <source src="your-second-radio-stream-url" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>
</body>
</html>
